<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .only {
      border-style: solid;
      border-width: 1px;
      height: 90px;
      width: 300px;
      padding-left: 10px;
    }
    .yes, .no{
      display: inline-block;
    }
    .div2{
      background-color: black;
      opacity: 0.7;
      color: white;
      height: 90px;
      width: 300px;
      padding: 5px;
      margin-top: 50px;
    }
    .install, .add{
      font-family: arial;
      margin: 10px 0px;
    }
    .install{
      font-weight: 900;
    }

   
  </style>
</head>
<body>
  <div class="only">
    <p>
      Satisfied with our services?
    </p>
    <button class="yes">
      Yes
    </button>
    <button class="no">
      No
    </button>
  </div>
  <div class="div2">
    <p class="install">
      Install YouTube Music
    </p>
    <p class="add">
      Add YouTube to your desktop for quick and easy access
    </p>
  </div>
</body>
</html>
