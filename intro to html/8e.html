<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .req{
      font-weight: bold;
      font-size: 26px;
      font-family: arial;
      margin: 0px 0px 10px 0px;
    }
    .location, .destination{
      width: 250px;
      height: 20px;
      display: block;
      margin-top: 8px;

    }
    .request,.schedule{
      margin-top: 20px;
      border-radius: 0px;
      border: none;
      width: 124px;
      height: 30px;
    }
    .request{
      background-color: black;
      color: white;
      margin-right: 7px;
    }
  </style>
</head>
<body>
  <p class="req">
    Request a ride now
  </p>
  <input type="text" placeholder="Enter pick up location" class="location">
  <input type="text" placeholder= "Enter Destination" class="destination">
  <button class="request">
    Request now
  </button>
  <button class="schedule">
    Schedule for later
  </button>
</body>
</html>
