<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <form action="https://search.yahoo.com/search" type="submit">
    <input class="inside" type="text" placeholder="Input your link here"/>
    <button  class="but">
      Search
    </button>
    form
  </div>
  <div>
    <style>
      .inside{
        font-style: italic;
        border-color: purple;
        border-radius: 4px;
        padding: 10px 5px 10px;
        border-width: 2px;

      }
      .but{
        background-color: purple;
        color: white;
        padding: 10px 20px 10px;
        border-color: purple;
        border-width: 2px;
        transition: 0.5;
        font-weight: bolder;
      }
      .but:hover{
        opacity: 0.8;
        color: black;
      }

    </style>
  </div>
  </form>
</body>
</html>
